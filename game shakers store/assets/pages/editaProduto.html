<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game-Shakers Store</title>
    <link rel="icon" type="imagem/png" href="../img/icon.png"/>


    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/adiciona.css">

</head>

<body onload="editandoProduto(), listaPesquisa(),produtoPesquisaSelecionado('adicionaProduto')">
    <header>
        <div class="cabecalho">
            <div class="cabecalho__direita">
                <a href="../../index.html"><img class="cabecalho__logo" src="../img/Logo.png"
                        alt="logo da alurageek"></a>
                <div class="cabecalho__direita_pesquisa">

                    <div class="cabecalho__pesquisa">
                        <input type="text" class="cabecalho__pesquisa_barra" onkeyup="barraPesquisa()"
                            placeholder="O que deseja encontrar?">
                        <img src="../img/Lupa.png" alt="" class="cabecalho__pesquisa_img">
                    </div>

                </div>
            </div>



        </div>
    </header>

    <main>
        <section class="adiciona">

            <div class="adiciona__conteudo">
                <h2 class="adiciona__conteudo_titulo">Editar produto</h2>
                <div class="adiciona__conteudo_input">
                    <img src="" alt="" class="Produto__conteudo_img">
                </div>

                <div class="adiciona__conteudo_nome">
                    <label class="adiciona__conteudo_nome_titulo" for="adiciona__conteudo_nome_input">Nome do
                        Produto</label>
                    <input type="text" class="adiciona__conteudo_nome_input">
                </div>

                <div class="adiciona__conteudo_preco">
                    <label class="adiciona__conteudo_preco_titulo" for="adiciona__conteudo_preco_input">Preço do
                        Produto</label>
                    <input type="text" class="adiciona__conteudo_preco_input">
                </div>

                <div class="adiciona__conteudo_categoria">
                    <label class="adiciona__conteudo_categoriaSelect_titulo" for="Categoria">Categoria do
                        Produto</label>
                    <select name="categoria" id="adiciona__conteudo_categoriaSelect">
                        <option value="Star Wars">Star Wars</option>
                        <option value="Console">Console</option>
                        <option value="Diversos">Diversos</option>
                        <option value="Novos Produtos">Novos Produtos</option>
                    </select>
                </div>


                <div class="adiciona__conteudo_textoDescricao">
                    <label class="adiciona__conteudo_textoDescricao_titulo"
                        for="adiciona__conteudo_textoDescricao_input">Descrição do produto</label>
                    <textarea class="adiciona__conteudo_textoDescricao_input"></textarea>
                </div>

                <button id="adiciona__conteudo_botao" class="adiciona__conteudo_botao">Editar produto</button>


            </div>
        </section>

    </main>



    <footer>
        <div class="footer">
            <div class="footer__conteudo">

                <a href="../../index.html"><img src="../img/Logo.png" alt="" class="footer__img"></a>
                <ul class="footer__lista">
                    <li class="footer__lista_item"><a href="" class="footer__lista_item_link">Quem somos nós</a></li>
                    <li class="footer__lista_item"><a href="" class="footer__lista_item_link">Política de
                            privicidade</a></li>
                    <li class="footer__lista_item"><a href="" class="footer__lista_item_link">Programa fidalidade</a>
                    </li>
                    <li class="footer__lista_item"><a href="" class="footer__lista_item_link">Nossas lojas</a></li>
                    <li class="footer__lista_item"><a href="" class="footer__lista_item_link">Quero ser franqueado</a>
                    </li>
                    <li class="footer__lista_item"><a href="" class="footer__lista_item_link">Anuncie aqui</a></li>
                </ul>
                <div class="footer__faleconosco">
                    <h3 class="footer__faleconosco_titulo">Fale conosco</h3>

                    <div class="footer_faleconosco_nome">
                        <h3 class="footer_faleconosco_nome_titulo">Nome</h3>
                        <input type="text" class="footer__faleconosco_nome_input">
                    </div>
                    <div class="footer__faleconosco_msg">
                        <h3 class="footer_faleconosco_msg_titulo">Escreva sua mensagem</h3>
                        <input type="text" class="footer__faleconosco_msg_input">

                    </div>
                    <button class="footer__faleconosco_btn"><a href="" class="footer__faleconosco_botao">Enviar
                            Mensagem</a></button>
                </div>
            </div>
        </div>

        <div class="rodape">
            <h2 class="rodape__creditos">Desenvolvido por Inácio Pina</h2>
            <h3 class="rodape__creditos">2024</h3>
        </div>
    </footer>

</body>


<script type="text/javascript" src="../js/editaProduto.js"></script>
<script type="text/javascript" src="../js/barraPesquisa.js"></script>
<script type="text/javascript" src="../js/enviaProdutoPagina.js"></script>

</html>
